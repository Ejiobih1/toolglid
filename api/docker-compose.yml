# ConvertX API - Docker Compose Configuration
# For development and production deployment

version: '3.8'

services:
  convertx-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: convertx-api:latest
    container_name: convertx-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MAX_CONCURRENT_CONVERSIONS=10
      - FILE_RETENTION_HOURS=24
      - MAX_FILE_SIZE_MB=100
    volumes:
      # Persistent storage for uploaded and converted files
      - convertx-uploads:/tmp/convertx_uploads
      - convertx-outputs:/tmp/convertx_outputs
      # For development: mount source code
      # - ./src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G

  # Optional: Redis for job queue (production)
  redis:
    image: redis:7-alpine
    container_name: convertx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: convertx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - convertx-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  convertx-uploads:
  convertx-outputs:
  redis-data:

networks:
  default:
    name: convertx-network
